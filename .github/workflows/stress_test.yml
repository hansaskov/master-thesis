name: Create Server, Deploy and Test
on:
  workflow_dispatch:
    inputs:
      server_name:
        description: 'Name for the server'
        required: false
        default: 'nixos'
      ssh_key:
        description: 'Name of the SSH key registered in Hetzner Cloud'
        required: false
        default: 'deploy-key'
      type:
        description: 'The type of instance you would like for example "cx22" or "cx52"'
        required: false
        default: 'cx22'
      location:
        description: 'The hetzner location of choice, choose between "fsn1", "nbg1" or "hel1"'
        required: false
        default: 'hel1'

jobs:
  create-deploy-test:
    runs-on: ubuntu-latest
    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_2 }}
      HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Hetzner Cloud CLI
        uses: hetznercloud/setup-hcloud@v1
        
      - name: Setup k6 runtime
        uses: grafana/setup-k6-action@v1
        
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
          
      # Step 1: Create the server
      - name: Create NixOS Server
        working-directory: devops/nixos
        run: |
          ./create-server.sh "${{ github.event.inputs.server_name }}" "${{ github.event.inputs.ssh_key }}" "${{ secrets.PASSWORD_HASH }}" "${{ github.event.inputs.type }}" "${{ github.event.inputs.location }}"
          
      # Step 2: Set the server IP for later use
      - name: Set SERVER_IP environment variable
        run: |
          SERVER_IP=$(hcloud server ip "${{ github.event.inputs.server_name }}")
          echo "SERVER_IP=$SERVER_IP" >> $GITHUB_ENV
          echo "DOCKER_HOST=ssh://admin@$SERVER_IP" >> $GITHUB_ENV
          echo "Server created with IP: $SERVER_IP"
          
      # Wait for the server to be fully ready
      - name: Wait for server to be fully ready
        run: |
          echo "Waiting for server to be fully ready..."
          sleep 30
          
      # Step 3: Deploy the backend database first
      - name: Deploy database
        run: |
          echo "Starting database on $SERVER_IP..."
          docker compose -f compose.yaml --env-file .env.test up timescaledb -d --wait
          
      # Step 4: Run migrations separately
      - name: Run database migrations
        continue-on-error: true  # Migration container is expected to exit
        run: |
          echo "Running database migrations..."
          docker compose -f compose.yaml --env-file .env.test run --rm migrate
          
      # Step 5: Deploy the backend service
      - name: Deploy backend service
        run: |
          echo "Deploying backend service to $SERVER_IP..."
          docker compose -f compose.yaml --env-file .env.test up backend -d --wait
          
      # Wait for backend to be fully operational
      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend services to be fully ready..."
          sleep 10
          
      # Step 6: Run stress tests
      - name: Run stress tests
        working-directory: services/test
        run: |
          echo "Starting stress test against $SERVER_IP..."
          k6 run load_test.js --env SERVER_IP=${{ env.SERVER_IP }}